sudo: required
dist: xenial
language: php
php:
  - 7.1
env:
  - NODE_RELEASE=10.x
before_install:
  - composer install
  - sudo rm -rf ~/.nvm - curl -sL "https://deb.nodesource.com/setup_${NODE_RELEASE}" | sudo -E bash -
  - sudo apt-get install -y nodejs
install:
  - composer install
  - npm install
jobs:
  include:
    - stage: "Tests"
      name: "Unit Tests"
      script: ./vendor/bin/phpunit
    - stage: "Build"
      name: "JS/CSS compilation"
      script:
        - php artisan js-localization:export 
        - npm run production
